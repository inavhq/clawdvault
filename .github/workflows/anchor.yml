name: Anchor Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  SOLANA_VERSION: 1.18.17
  ANCHOR_VERSION: 0.30.1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.79.0"

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${SOLANA_VERSION}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: cargo install --git https://github.com/coral-xyz/anchor --tag v${ANCHOR_VERSION} anchor-cli --locked

      - name: Verify Tools
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$HOME/.cargo/bin:$PATH"
          solana --version
          anchor --version

      - name: Build Program
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$HOME/.cargo/bin:$PATH"
          anchor build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: program-artifacts
          path: |
            target/deploy/clawdvault.so
            target/deploy/clawdvault-keypair.json
            target/idl/clawdvault.json
            target/types/clawdvault.ts
