name: Anchor Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'programs/**'
      - 'Anchor.toml'
      - 'Cargo.toml'
      - '.github/workflows/anchor.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: backpackapp/build:v0.31.0
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust Toolchain
        run: |
          # Try to get latest stable (should be 1.85+)
          rustup update stable
          rustup default stable
          rustc --version
          cargo --version

      - name: Setup Solana Keypair
        run: |
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json
          solana config set --url devnet
          
      - name: Pin problematic deps (edition2024 avoiders)
        run: |
          cargo update --precise 1.5.4 -p blake3 || true
          cargo update --precise 1.6.0 -p base64ct || true
          cargo update --precise 0.3.1 -p constant_time_eq || true
          
      - name: Build Program
        run: anchor build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: program-artifacts
          path: |
            target/deploy/clawdvault.so
            target/deploy/clawdvault-keypair.json
            target/idl/clawdvault.json
            target/types/clawdvault.ts
