name: Anchor Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'programs/**'
      - 'Anchor.toml'
      - 'Cargo.toml'
      - '.github/workflows/anchor.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: backpackapp/build:v0.31.0
    steps:
      - uses: actions/checkout@v4

      - name: Debug Environment
        run: |
          echo "PATH: $PATH"
          which solana || echo "solana not in PATH"
          which anchor || echo "anchor not in PATH"
          ls -la /root/.cargo/bin/ || true
          ls -la /root/.local/share/solana/install/active_release/bin/ || true

      - name: Setup Solana Keypair
        run: |
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json
          solana config set --url devnet
          
      - name: Build Program
        run: anchor build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: program-artifacts
          path: |
            target/deploy/clawdvault.so
            target/deploy/clawdvault-keypair.json
            target/idl/clawdvault.json
            target/types/clawdvault.ts
